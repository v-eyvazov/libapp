<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" href="../../static/styles/style.css">


    <title>Create Author</title>
</head>
<body>
<div class="container">
    <h1>Author Form</h1>
    <br>
    <form action="#" th:action="@{/create/author}" th:object="${authorForm}" method="post">
        <div class="form-block">
            <label>First Name: <input type="text" th:field="*{firstName}"/></label>
        </div>
        <div class="form-block">
            <label>Last Name: <input type="text" th:field="*{lastName}"/></label>
        </div>
        <div class="form-block">
            <label>Second Name: <input type="text" th:field="*{secondName}"/></label>
        </div>
        <div class="form-block">
            <label><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></label>
        </div>
    </form>
</div>
</body>
</html>
